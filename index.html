<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MagicBank | Guided Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul-profundo: #070C2A;
      --blanco: #FFFFFF;
      --gris: #CFCFD6;
      --dorado: #D6B15A;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--azul-profundo);
      color: var(--blanco);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
    }

    .home-link {
      color: var(--dorado);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .lang-selector {
      display: flex;
      gap: 10px;
      font-size: 14px;
    }

    .lang-selector button {
      background: none;
      border: 1px solid var(--dorado);
      color: var(--dorado);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 40px rgba(214,177,90,0.25);
    }

    h1 {
      color: var(--dorado);
      margin-bottom: 16px;
      font-size: 26px;
    }

    p {
      color: var(--gris);
      font-size: 15px;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 18px;
      font-size: 14px;
    }

    button.main {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background-color: var(--dorado);
      color: #1a1a1a;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    .note {
      margin-top: 18px;
      font-size: 13px;
      color: var(--gris);
    }
  </style>
</head>

<body>

<header>
  <a href="https://magicbank.org" class="home-link">Home</a>

  <div class="lang-selector">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('zh')">中文</button>
  </div>
</header>

<div class="container">
  <div class="card">
    <h1 id="title">Guided Tour of MagicBank</h1>

    <p id="desc">
      Enter your email to enable the guided tour through the different areas of MagicBank.
    </p>

    <input type="email" id="email" placeholder="Email address">

    <button class="main" id="btn">
      Enter guided tour
    </button>

    <p class="note" id="note">
      Demonstration platform · No access to real tutors
    </p>
  </div>
</div>

<script>
const texts = {
  en: {
    title: "Guided Tour of MagicBank",
    desc: "Enter your email to enable the guided tour through the different areas of MagicBank.",
    placeholder: "Email address",
    button: "Enter guided tour",
    note: "Demonstration platform · No access to real tutors"
  },
  es: {
    title: "Visita guiada a MagicBank",
    desc: "Ingresa tu correo para habilitar el recorrido demostrativo por las distintas áreas de MagicBank.",
    placeholder: "Correo electrónico",
    button: "Entrar a la visita guiada",
    note: "Plataforma demostrativa · Sin acceso a tutores reales"
  },
  zh: {
    title: "MagicBank 引导参观",
    desc: "请输入您的电子邮箱以启用 MagicBank 各区域的演示之旅。",
    placeholder: "电子邮箱",
    button: "进入引导参观",
    note: "演示平台 · 无法访问真实导师"
  }
};

function setLang(lang) {
  document.getElementById("title").innerText = texts[lang].title;
  document.getElementById("desc").innerText = texts[lang].desc;
  document.getElementById("email").placeholder = texts[lang].placeholder;
  document.getElementById("btn").innerText = texts[lang].button;
  document.getElementById("note").innerText = texts[lang].note;
}
</script>

</body>
</html>
